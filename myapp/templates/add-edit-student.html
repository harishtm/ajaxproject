<html>
<body>

{% if key == "add" %}

    <h2>Add Student</h2>
    <form action="/add-student/" method="POST">{% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="submit">
    </form>

{% endif %}


{% if key == "edit" %}

    <h2>Edit Student</h2>
    <form action="/edit-student/{{stid}}/" method="POST">{% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="submit">
    </form>

{% endif %}

</body>
</html>
